<div class="product__item">
  <div class="image">
    <img [src]="product.image" alt="Eis" />
  </div>
  <div class="content">
    <strong class="name">{{ product.name }}</strong>
    <div class="description">{{ product.description }}</div>
    <div class="price">{{ product.price }}</div>
  </div>
</div>
